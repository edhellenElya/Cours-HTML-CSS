<b>Mot en gras</b>              <!-- Aucune valeur sémentique, remplacer par CSS -->

                    <!-- MUST KNOW -->

<!-- Les entités HTML sont des caractères spéciaux qui ne peuvent pas être 
directement utilisés dans le texte HTML car ils pourraient être interprétés comme du code. -->

&lt;                            <!-- équivalent de < -->
&gt;                            <!-- équivalent de > -->
&amp;                           <!-- équivalent de & -->
&nbsp;                          <!-- représente un espace insécable -->

<p>Utiliser &lt;code&gt;</p>    <!-- Permettra d'afficher "Utiliser <code>" sans que cela soit confondu avec du code -->

<!-- <span> et <div> sont des balises qui permettent de créer des sections, elles doivent être utilisées si
aucune autre balises structurel n'as sa place. <div> créer une section bloc 
alors que span découpe une section inline -->

<div>
    <h1>Première section</h1>
    <p>Une section dans une phrase:<span>prout</span></p>
</div>

<!-- On peut ajouter une page web dans notre page web grâce à 
la balise <iframe> qui ajoutera un élément 
inline pour afficher un document HTML. 
L'attribut title est là pour l'accessibilité et le SEO.
La hauteur et la largeur ( en px par défaut ) sont gérer 
grâce aux attribut correspondant et non pas avec CSS.
On peut enlever ou modifier la bordures par défaut 
grâce à la propriété CSS border -->

<iframe src="https://www.monsite.com" title="Mon site" 
height="200" width="300" style="border: none;" name="iframe_a"></iframe>

<!-- On peut aussi choisir une iframe comme cible d'un lien,
 l'attribut target doit correspondre à l'attribut name=""
 de la balise <iframe> -->

<a href="https://www.bullshit.com" target="iframe_a">Bullshit</a>
<!-- Voici la façon d'ajouter une icône sur l'onglet, ceci doit être placé après la balise <titre> dans le <head> -->

<link rel="icon" href="favicon.ico" type="image/x-icon">
