<!-- <article> est utilisé pour représenter un contenu autonome, comme un article de blog ou un article de news. 
L'idée est que cet élément peut être réutilisé ou redistribué indépendamment. -->

<article>
    <h1>Je suis une section indépendante</h1>
    <p>Ce que je raconte est compréhensible 
    sans le contexte de la page</p>
</article>


<!-- <section> Représente une section thématique d'un document. 
Chaque section d'une page doivent avoir un sujet commun et devrait avoir un en-tête approprié. -->

<section>
    <h2>Tuto Partie 2</h2>
    <p>Suite de notre tuto....</p>
</section>


<!-- <header> contient des éléments d'en-tête pour un document ou une section,
comme des titres, des sous-titres, et des logos. -->

<header>

	<h1>Mon Merveilleux site</h1>
	<img src="banner.jpg">

</header>


<!-- <nav> est utilisé pour définir une section de navigation, 
généralement contenant des liens vers d'autres pages ou sections du même document.-->

<nav>
        <a href="home.html">Accueil</a>
        <a href="sav.html">Service après vente</a>
    </ul>
</nav>


<!-- <footer> Représente le pied de page d'un document ou d'une section, contenant souvent des 
informations sur le contenu comme des droits d'auteur, des liens vers des politiques, etc.-->

<footer>
    Me contacter:
    <a href="monreddit.com">Reddit</a>
    <address>9 rue des avenues 66666 VILLE</address>

    Mentions légales:
    ...
    ...
</footer>
