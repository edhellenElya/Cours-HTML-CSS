<!-- L'attribut alt="" fournit une description textuelle des images. 
Cela est essentiel pour les utilisateurs qui ne peuvent pas voir les images.
Si l'image ne se charge pas ou si un utilisateur utilise un lecteur d'écran, 
il verra "Un paysage de montagne au coucher du soleil" au lieu de rien du tout.-->

<img src="image.jpg" 
alt="Un paysage de montagne au coucher du soleil">

----------------------------------------------------------

<canvas>

<iframe>

 <a>
